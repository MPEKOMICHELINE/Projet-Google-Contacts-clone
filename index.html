<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Google Contacts</title>
</head>
<body>
    <header class="header">
        <section class="header__container">
            <div class="container__nav">
                <img src="Images/menu_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="" id="button" class="enregistrer__img">
                <img src="Images/icons8-contacts-google.svg" >
                <a href="" class="nav__title">Contacts</a>
            </div>
            <div class="input__control">
                <label for="search"  class="enregistrer__img">
                    <img src="Images/icons8-chercher.svg" alt="" >
                </label>
                <input type="text" placeholder="Rechercher">
            </div>
        </section>
    </header>
    <main class="main" id="main">
        <section class="container__complement">
            <div class="complement__btn">
                <img src="Images/align_flex_center_20dp_FILL0_wght400_GRAD0_opsz20.svg" alt="">
                <span>Créer un contact</span>
            </div>
            <div class="complement__btn2">
                <img src="Images/ic--baseline-person.svg" alt="">
                <span>Contact</span>
            </div>
            <div class="complement__btn2 complement__btn2--modif">
                <img src="Images/ic--round-history.svg" alt="">
                <span>Fréquents</span>
            </div>
            <div class="complement__btn3">
                <span>Libellés</span>
                <img src="Images/align_flex_center_20dp_FILL0_wght400_GRAD0_opsz20.svg" alt="">
            </div>
        </section>
        <section class="container__creer">
            <div class="ajouterContact">
                <div class="ajouterContact__enregistrer">
                    <img src="Images/arrow_back_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="" class="enregistrer__img">
                    <div class="enregistrer__etoil">
                        <img src="Images/grade_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="" class="enregistrer__img">
                        <span class="enregistrer__bnt">Enregistrer</span>
                    </div>
                    
                </div>
        
                <div class = "ajouterContact__photo">
                    <img src="Images/photo_silhouette_e02a5f5deb3ffc173119a01bc9575490.png" alt="" class="img__photo">
                    <img src="Images/add_24dp_FILL0_wght400_GRAD0_opsz.svg" alt=""  class="img__btn">
                </div>
                <div class="ajouterContact__libelle">
                    <a href="#" class="libelle__btn">
                        <img src="Images/add_24dp_FILL0_wght400_GRAD0_opsz2.svg" alt="">
                        <span>Libellé</span>
                    </a>
                    
                </div>
              
                <div class="ajouterContact__formulaire">
                    <div class="formulaire__img">
                        <img src="Images/person_24dp_FILL0_wght400_GRAD0_opsz24 (1).svg" alt="img__person" >

                    </div >
                    <form class="formulaire__form">
                        <div class="form__input">
                            <input type="text" name="prenom" id="prenom" placeholder="Préfixe">
                        </div>
                        <div class="form__input">
                            <input type="text" name="prenom" id="prenom" placeholder="Prenom">
                        </div>
                        <div class="form__input">
                            <input type="text" name="prenom" id="prenom" placeholder="Deuxième prénom">
                        </div>
                        <div class="form__input">
                            <input type="text" name="prenom" id="prenom" placeholder="Nom">
                        </div>
                        <div class="form__input">
                            <input type="text" name="prenom" id="prenom" placeholder="Suffixe">
                        </div>
                        <div class="form__input">
                            <input type="text" name="prenom" id="prenom" placeholder="Prénom phonétique">
                        </div>
                        <div class="form__input">
                            <input type="text" name="prenom" id="prenom" placeholder="2e prénom phonétique">
                        </div>
                        <div class="form__input">
                            <input type="text" name="prenom" id="prenom" placeholder="Nom phonétique">
                        </div>
                        <div class="form__input">
                            <input type="text" name="prenom" id="prenom" placeholder="Pseudo">
                        </div>
                        <div class="form__input">
                            <input type="text" name="prenom" id="prenom" placeholder="Classer en tant que">
                        </div>
                    </form>
                </div>
                <div class="ajouterContact__formulaire">
                    <div class="formulaire__img">
                        <img src="Images/gg--organisation.svg" alt="img__person" >
                    </div >
                    <form class="formulaire__form">
                        <div class="form__input">
                            <input type="text" name="prenom" id="prenom" placeholder="Entreprise">
                        </div>
                        <div class="form__input">
                            <input type="text" name="prenom" id="prenom" placeholder="Fonction">
                        </div>
                        <div class="form__input">
                            <input type="text" name="prenom" id="prenom" placeholder="Service">
                        </div>
                    </form>
                </div>
                <div>
                    <div class="ajouterContact__formulaire">
                        <div class="formulaire__img">
                            <img src="Images/mail_24dp_FILL0_wght400_GRAD0_opsz24 (1).svg" alt="img__person" >
                        </div >
                        <form class="formulaire__form">
                            <div class="form__input">
                                <input type="text" name="prenom" id="prenom" placeholder="E-mail">
                            </div>
                        </form>
                        <form class="formulaire__form">
                            <div class="ajouterAdressemail">
                                <img src="Images/add_24dp_FILL0_wght400_GRAD0_opsz24 (1).svg" alt="">
                                <span>Ajouter une adresse e-mail</span>
                            </div>
                        </form>
                    </div>
                </div>
                <div>
                    <div class="ajouterContact__formulaire">
                        <div class="formulaire__img">
                            <img src="Images/mail_24dp_FILL0_wght400_GRAD0_opsz24 (1).svg" alt="img__person" >
                        </div >
                        <form class="formulaire__form">
                            <div class="form__input">
                                <input type="text" name="prenom" id="prenom" placeholder="E-mail">
                            </div>
                        </form>
                        <form class="formulaire__form">
                            <div class="ajouterAdressemail">
                                <img src="Images/add_24dp_FILL0_wght400_GRAD0_opsz24 (1).svg" alt="">
                                <span>Ajouter un numéro de télèphone</span>
                            </div>
                        </form>
                    </div>
                </div>
               
                
                
                   
                   

            </div>
            <div></div>
        </section>
        
    </main>
</body>
</html>
